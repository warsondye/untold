<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    .settings-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .settings-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .settings-header i {
      font-size: 1.4rem;
      margin-right: 10px;
      color: #007bff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .settings-header i:hover {
      color: #0056b3;
    }

    .settings-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    /* Toggle switch styling */
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 25px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 2.5px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>

  <div class="settings-container">
    <!-- Header with Back Button -->
    <div class="settings-header">
      <i class="fas fa-arrow-left" onclick="goBack()"></i>
      <h2>Settings</h2>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="setting-item">
      <span><i class="fas fa-moon"></i> Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    
  </script>
<script src="settings.js"></script>
</body>
</html>
