<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #008000;
            --secondary-color: #ffffff;
            --background-light: #f8f9fa;
            --background-dark: #121212;
            --card-bg: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            --blur: 10px;
            --border-radius: 15px;
            --text-light: #fff;
            --text-dark: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--background-light);
            text-align: center;
            transition: 0.4s ease-in-out;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-light);
        }

        .header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .toggle-mode {
            background: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px auto;
            display: block;
        }

        .toggle-mode:hover {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur));
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            color: var(--text-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card i {
            font-size: 50px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card h3 {
            margin: 10px 0;
            font-size: 22px;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            display: block;
            padding: 10px 0;
            transition: 0.3s ease;
        }

        .card a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">ðŸ“š Academic Resources</div>

    <button class="toggle-mode" onclick="toggleMode()">Light/Dark Mode</button>

    <div class="container">
        <div class="card">
            <i class="fas fa-book"></i>
            <h3>Textbooks</h3>
            <a href="textbook.html">View More</a>
        </div>
        <div class="card">
            <i class="fas fa-file-alt"></i>
            <h3>Past Questions</h3>
            <a href="past_questions.html">View More</a>
        </div>
        <div class="card">
            <i class="fas fa-clipboard-list"></i>
            <h3>Recent Exams</h3>
            <a href="recent_exams.html">View More</a>
        </div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
<script src="settings.js"></script>
</body>
</html>
