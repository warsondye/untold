<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASSCE English objectives</title>
    <style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #004d00, #0b3f0b);
    color: white;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s ease;
}

/* Navigation Bar */
nav {
    background: rgba(4, 134, 47, 0.8);
    padding: 15px 30px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: space-between;
    backdrop-filter: blur(8px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

nav img {
    height: 40px;
}

nav span {
    font-size: 20px;
    font-weight: bold;
}

nav a {
    color: white;
    margin-left: 25px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 1px;
    position: relative;
    transition: color 0.3s ease;
}

nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: #FFD700;
    transition: width 0.3s;
}

nav a:hover::after {
    width: 100%;
}

nav a:hover {
    color: #FFD700;
}

/* Home Section */
.home-container {
    text-align: center;
    padding: 30px 15px;
    animation: fadeIn 1s ease-in-out;
}

.home-container h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

.home-container p {
    font-size: 18px;
    margin-bottom: 5px;
}

.cta-button {
    margin-top: 20px;
    background-color: #FFD700;
    color: #004d00;
    padding: 15px 35px;
    font-size: 20px;
    font-weight: 600;
    text-transform: uppercase;
    border-radius: 50px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.cta-button:hover {
    background-color: #006400;
    color: #fff;
    transform: scale(1.05);
}

/* Quiz Container */
.container {
    background: #fff;
    color: #000;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    max-width: 700px;
    width: 90%;
    margin-top: 30px;
    text-align: left;
    display: none;
    animation: fadeIn 1s forwards;
}

.question {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
}

.options li {
    background: #006400;
    color: white;
    padding: 14px;
    border-radius: 8px;
    margin: 10px 0;
    cursor: pointer;
    transition: all 0.3s ease;
}

.options li:hover {
    background: #FFD700;
    color: #004d00;
    transform: translateY(-2px);
}

.correct {
    background: #28a745 !important;
}

.wrong {
    background: #dc3545 !important;
}

/* Buttons */
button {
    padding: 12px 24px;
    background-color: #006400;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%;
}

button:hover {
    background-color: #FFD700;
    color: #004d00;
    transform: scale(1.05);
}

#pause-btn {
    margin-top: 10px;
    background-color: #333;
}

/* Progress & Timer */
.timer {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #004d00;
}

.progress-bar {
    background: #ccc;
    height: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    overflow: hidden;
}

.progress {
    height: 100%;
    width: 0;
    background: #006400;
    transition: width 0.5s ease;
}

.answer-display {
    margin-top: 10px;
    font-weight: bold;
    color: #333;
}

.back-arrow {
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      transition: transform 0.3s ease;
    }
.score {
    font-size: 20px;
    font-weight: bold;
    color: #006400;
    margin-top: 15px;
}

/* Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Responsive */
@media (max-width: 768px) {
    nav span {
        font-size: 16px;
    }

    .home-container h1 {
        font-size: 22px;
    }

    .cta-button {
        font-size: 16px;
        padding: 12px 25px;
    }

    .question {
        font-size: 18px;
    }

    button {
        font-size: 15px;
    }
}

    </style>
</head>
<body>
    <!-- Navigation Bar (Initially hidden) -->
    <nav id="navbar">
     
        <img src="logo2.png" alt="St. Augustine's College Logo">
        <span style="color:white; font-size: 22px; font-weight: bold;">WASSCE English Objective Test (2020)</span>
        <div>
             <a href="javascript:history.back()">‚Üê</a>
            <a href="english_b.html">section B</a>
        
        </div>
    </nav>

    <!-- Home Page with Single CTA Button -->
    <div class="home-container">
        <h1>Welcome to the St. Augustine's  WASSCE 2020 English Test!</h1>
        <p>Prepare yourself for the best English quiz experience</p>
        <p>Be Ambitious</p>
        <a href="#" class="cta-button" onclick="startQuiz()">Start Quiz</a>
    </div>

    <!-- Quiz Page Layout -->
    <div class="container" id="quiz-container">
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="timer">Time left: <span id="timer">15</span> sec</div>
        <div id="quiz"></div>
        <button id="next-btn" onclick="nextQuestions()" style="display:none;">Next</button>
        <div id="score" class="score"></div>
        <button id="restart-btn" onclick="restartQuiz()" style="display:none;">Restart Quiz</button>
        <button id="pause-btn" onclick="togglePause()">Pause</button>

    </div>


    <script>
        const questions = [
            { question: "Geraldine is very <u>courteous</u> but her brother, Gerald is unbelievably........", options: ["A. Arrogant", "B. Impolite", "C. Snobbish", "D. Haughty"], answer: "B" },
            { question: "Whilst Lydia became......in the course of the contest, Lena was <u>confident</u>. ", options: ["A. Assuring", "B. Boastful", "C. Incensed", "D. Jittery"], answer: "D" },
            { question: "We thought Jane was the <u>instigator</u> of the take-over; it turned out she was rather the.......   ", options: ["A. Accomplice", "B. Troubleshooter", "C. Advisor", "D. Cool-head"], answer: "D" },
        ];

        function startTimer() {
            let timeLeft = 15;
            document.getElementById("timer").textContent = timeLeft;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) { 
                    clearInterval(timer); 
                    nextQuestions(); 
                }
            }, 1000);
        }
        let currentIndex = 0, correctAnswers = 0, totalAnswered = 0;
        let timer, timeLeft = 15, isPaused = false;
    
        function startTimer() {
            clearInterval(timer);
            timeLeft = 15;
            document.getElementById("timer").textContent = timeLeft;
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    document.getElementById("timer").textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        nextQuestions();
                    }
                }
            }, 1000);
        }
    
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById("pause-btn").textContent = isPaused ? "Play" : "Pause";
        }
    
        function displayQuestions() {
            let quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            let q = questions[currentIndex];
            let questionHTML = `<div class='question'>${currentIndex + 1}. ${q.question}</div><ul class='options'>`;
            q.options.forEach(option => {
                questionHTML += `<li onclick='selectAnswer(this, "${q.answer}", ${currentIndex})'>${option}</li>`;
            });
            questionHTML += `</ul><div class='answer-display' id='answer-${currentIndex}'></div>`;
            quizContainer.innerHTML = questionHTML;
            document.getElementById("progress").style.width = `${((currentIndex + 1) / questions.length) * 100}%`;
            startTimer();
            document.getElementById("pause-btn").style.display = "inline-block"; // Show pause button
            document.getElementById("pause-btn").textContent = "Pause"; // Reset button text
            isPaused = false;
        }
    
        function selectAnswer(element, correctAnswer, index) {
            clearInterval(timer);
            let options = element.parentElement.querySelectorAll("li");
            options.forEach(opt => opt.style.pointerEvents = "none");
            if (element.textContent.startsWith(correctAnswer)) {
                element.classList.add("correct");
                correctAnswers++;
            } else {
                element.classList.add("wrong");
                document.getElementById(`answer-${index}`).textContent = `Correct answer: ${correctAnswer}`;
            }
            totalAnswered++;
            document.getElementById("next-btn").style.display = "block";
            document.getElementById("pause-btn").style.display = "none"; // Hide pause on answer
        }
    
        function nextQuestions() {
            currentIndex++;
            if (currentIndex < questions.length) {
                displayQuestions();
                document.getElementById("next-btn").style.display = "none";
            } else {
                document.getElementById("quiz").innerHTML = `<p>Quiz Completed!</p>`;
                document.getElementById("score").innerHTML = `Score: ${correctAnswers}/${totalAnswered}`;
                document.getElementById("next-btn").style.display = "none";
                document.getElementById("restart-btn").style.display = "block";
                document.getElementById("pause-btn").style.display = "none";
            }
        }
    
        function restartQuiz() {
            if (confirm("Are you sure you want to restart?")) {
                currentIndex = 0; correctAnswers = 0; totalAnswered = 0;
                document.getElementById("next-btn").style.display = "none";
                document.getElementById("restart-btn").style.display = "none";
                document.getElementById("score").innerHTML = "";
                document.getElementById("progress").style.width = "0%";
                displayQuestions();
            }
        }
    
        function startQuiz() {
            document.querySelector(".home-container").style.display = "none"; 
            document.getElementById("quiz-container").style.display = "block"; 
            document.getElementById("navbar").style.display = "block";
            displayQuestions();
        }
    </script>
    
</body>
</html>
