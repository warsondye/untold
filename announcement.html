<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>St. Augustine's College Announcements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(to right, #004d2c, #006943);
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      width: 60px;
      margin-right: 10px;
    }

    header h1 {
      flex: 1;
      font-size: 1.8rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 22px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4CAF50;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(22px);
    }

    section {
      width: 95%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004d2c;
      font-size: 1.8rem;
    }

    .announcement-item {
      background: #f1f9f3;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #004d2c;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .announcement-item:hover {
      background: #e4f2eb;
      transform: translateY(-2px);
    }

    .announcement-item h4 {
      font-size: 1.3rem;
      margin-bottom: 5px;
      color: #004d2c;
    }

    .announcement-item p {
      margin-bottom: 5px;
      color: #555;
    }

    .announcement-item small {
      font-size: 0.85rem;
      color: #777;
    }

    form {
      margin-top: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    button {
      width: 100%;
      background: #004d2c;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00361f;
    }

    /* Dark Mode */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    body.dark-mode section {
      background: #1e1e1e;
    }

    body.dark-mode .announcement-item {
      background: #2a2a2a;
      border-left-color: #4CAF50;
    }

    body.dark-mode .announcement-item h4 {
      color: #4CAF50;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background: #333;
      color: white;
      border: 1px solid #444;
    }

    body.dark-mode input::placeholder,
    body.dark-mode textarea::placeholder {
      color: #aaa;
    }
    .back-btn {
  background-color: #004d2c;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: background 0.3s;
}
.back-btn:hover {
  background-color: #00361f;
}

.announcement-scroll {
  max-height: 350px;
  overflow-y: auto;
  padding-right: 5px;
  scroll-behavior: smooth;
}
/* Back Arrow Button */
.back-arrow {
  position: fixed;
  top: 15px;
  left: 15px;
  background-color: #004d2c;
  color: white;
  padding: 10px;
  border-radius: 50%;
  text-decoration: none;
  z-index: 999;
  transition: background 0.3s, transform 0.2s ease-in-out;
}
.back-arrow:hover {
  background-color: #00361f;
  transform: scale(1.1);
}

/* Announcement slide/fade animation */
@keyframes slideFade {
  from {
    transform: translateY(10px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}

.fade-in {
  animation: slideFade 0.5s ease-in;
}

/* Character counter */
.char-counter {
  text-align: right;
  font-size: 0.85rem;
  color: #555;
  margin-bottom: 10px;
}
.dark-mode .char-counter {
  color: #ccc;
}

form h3 {
  margin-bottom: 10px;
  color: #004d2c;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  gap: 10px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #004d2c;
  box-shadow: 0 0 0 2px rgba(0,77,44,0.2);
}

    body.dark-mode button {
      background: #4CAF50;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo2.png" alt="School Logo">
    <h1>St. Augustine's College</h1>
    <div class="toggle-container">
      <span><i class="fas fa-moon"></i></span>
      <label class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
      </label>
    </div>
     <!-- Floating Back Button -->
  <a href="javascript:history.back()" class="back-arrow">
    <i class="fas fa-arrow-left"></i>
  </a>
  </header>
  
  
  <section>
    <h2><i class="fas fa-bullhorn"></i> Latest Announcements</h2>
    <div id="announcement-list" class="announcement-scroll"></div>
  
    <form id="announcement-form">
      <h3><i class="fas fa-edit"></i> Post a New Announcement</h3>
      <input type="text" id="announcement-title" placeholder="Enter title..." required>
      <textarea id="announcement-content" rows="4" placeholder="Write your announcement..." required></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Post</button>
    </form>
  </section>
  

  <script>
    const announcements = [
      { title: "Form Three's Mock", content: "Form threes are to start their exams next two weeks.", author: "College" },
      { title: "UNIFORMS", content: "Form two's uniforms are in!", author: "School" },
      { title: "Augusco @ 95", content: "The 95th Anniversary starts from 9th March to 16th March. Sponsored by APSU 2000!", author: "School" }
    ];

    function renderAnnouncements() {
      const list = document.getElementById("announcement-list");
      list.innerHTML = announcements.map(a => `
        <div class="announcement-item">
          <h4>${a.title}</h4>
          <p>${a.content}</p>
          <small>Posted by: ${a.author}</small>
        </div>
      `).join('');
    }

    document.getElementById("announcement-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("announcement-title").value;
      const content = document.getElementById("announcement-content").value;
      announcements.unshift({ title, content, author: "Admin" });
      renderAnnouncements();
      this.reset();
    });

    document.getElementById("dark-mode-toggle").addEventListener("change", function() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });

    // Load dark mode preference
    window.onload = function() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("dark-mode-toggle").checked = true;
      }
      renderAnnouncements();
    };
  </script>
<script src="settings.js"></script>
</body>
</html>
