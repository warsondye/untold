<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Augustine's College Announcements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    
    header {
      background: linear-gradient(to right, #004d2c, #002b16);
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    header img {
      width: 70px;
      height: auto;
    }
    
    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: #121212;
      color: #ffffff;
    }

    body.dark-mode section {
      background: #1e1e1e;
      color: #ffffff;
    }

    body.dark-mode .announcement-item {
      background: #2a2a2a;
      color: #ffffff;
      border-left: 5px solid #4CAF50;
    }

    body.dark-mode .announcement-item h4 {
      color: #4CAF50;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background: #333;
      color: #ffffff;
      border: 1px solid #555;
    }

    body.dark-mode input::placeholder,
    body.dark-mode textarea::placeholder {
      color: #ccc;
    }

    body.dark-mode button {
      background: #4CAF50;
      color: #ffffff;
    }

    section {
      width: 90%;
      max-width: 800px;
      background: white;
      margin-top: 30px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      text-align: center;
      color: #004d2c;
      font-size: 1.8rem;
    }

    .announcement-item {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #004d2c;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .announcement-item:hover {
      transform: scale(1.02);
      background: #eef6f0;
    }

    .announcement-item h4 {
      margin: 0;
      font-size: 1.4rem;
    }

    .announcement-item p {
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #004d2c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00361f;
    }

    /* Dark Mode Toggle */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-right: 20px;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.4s;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4CAF50;
    }

  </style>
</head>
<body>

  <header>
    <img src="logo2.png" alt="School Logo">
    <h1>St. Augustine's College</h1>
    <div class="toggle-container">
      <span>Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <section>
    <h2>Latest Announcements</h2>
    <div id="announcement-list"></div>

    <form id="announcement-form">
      <input type="text" id="announcement-title" placeholder="Title" required>
      
    </form>
  </section>

  <script>
    const announcements = [
      { title: "Form three's  mock ", content: "Form threes are to start their exams next two weeks.", author: "College" },
      { title: "UNIFORMS", content: "Form two's uniforms are in !", author: "School" }
     , { title: "Augusco @ 95", content: "The St.Augustines 95th Anniversary start from 9th March to 16th March.<br>It's been sponsered by Apsu 2000!!!! ", author: "School" }
    ];

    function renderAnnouncements() {
      const list = document.getElementById("announcement-list");
      list.innerHTML = announcements.map(a => `
        <div class="announcement-item">
          <h4>${a.title}</h4>
          <p>${a.content}</p>
          <small>Posted by: ${a.author}</small>
        </div>
      `).join('');
    }

    document.getElementById("announcement-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const title = document.getElementById("announcement-title").value;
      const content = document.getElementById("announcement-content").value;
      announcements.push({ title, content, author: "Admin" });
      renderAnnouncements();
      this.reset();
    });

    document.getElementById("dark-mode-toggle").addEventListener("change", function() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });

    // Load Dark Mode Preference
    window.onload = function() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("dark-mode-toggle").checked = true;
      }
      renderAnnouncements();
    };
  </script>
<script src="settings.js"></script>
</body>
</html>
