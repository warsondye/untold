  <style>
 :root {
  --primary: #007bff;
  --secondary: #ff4081;
  --bg-light: linear-gradient(to right,  #075f1d, #075f1d);
  --card-bg: #ffffff;
  --text-dark: #2c3e50;
  --gray: #7f8c8d;
  --border: #ecf0f1;
  --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
  --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
  scroll-behavior: smooth;
}

body {
  background: var(--bg-light);
  color: var(--text-dark);
  line-height: 1.6;
}

/* Top Navigation */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.5rem;
  background: var(--card-bg);
  box-shadow: var(--shadow-light);
  position: sticky;
  top: 0;
  z-index: 100;
}

.options-icon {
  font-size: 1.7rem;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}


.options-icon:hover {
  transform: scale(1.15);
  color: var(--primary);
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.logo img {
  width: 35px;
  height: 35px;
}

.logo span {
  font-weight: bold;
  font-size: 1.6rem;
  color: var(--primary);
}

/* Dropdown */
.dropdown {
  position: absolute;
  top: 60px;
  right: 10px;
  background: #fff;
  border: 1px solid var(--border);
  border-radius: 12px;
  box-shadow: var(--shadow-hover);
  padding: 0.8rem;
  width: 240px;
  animation: fadeIn 0.4s ease;
  z-index: 99;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(-10px);}
  to {opacity: 1; transform: translateY(0);}
}

.dropdown ul li {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 12px;
  border-radius: 5px;
  transition: background 0.3s, transform 0.3s;
  cursor: pointer;
  color: var(--text-dark);
}

.dropdown ul li i {
  color: var(--primary);
  min-width: 20px;
  text-align: center;
}

.dropdown ul li:hover {
  background: #f0f0f0;
  transform: translateX(5px);
}

.hidden {
  display: none;
}

/* Slider */
.slider {
  text-align: center;
  padding: 2rem 1rem;
}

.slider img {
  width: 90%;
  max-width: 320px;
  border-radius: 16px;
  margin: 1rem auto;
  box-shadow: var(--shadow-light);
}

/* Dots */
.dots {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.dots span {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #ccc;
  transition: background 0.3s ease;
  cursor: pointer;
}

.dots span.active {
  background: var(--primary);
}

/* News Section */
.news {
  padding: 2rem 1rem;
}

.news h3 {
  color: var(--primary);
  text-align: center;
  font-size: 2rem;
  margin-bottom: 2rem;
}

.news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.8rem;
}

.news-grid img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 12px;
}

/* News Box */
.box {
  background: var(--card-bg);
  border-left: 6px solid var(--primary);
  border-radius: 14px;
  padding: 1.2rem;
  box-shadow: var(--shadow-light);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.box strong {
  font-size: 1.2rem;
  color: var(--text-dark);
  margin-bottom: 0.5rem;
  display: block;
}

.box p {
  font-size: 0.95rem;
  color: var(--gray);
}

.box a {
  color: var(--primary);
  text-decoration: none;
  display: inline-block;
  margin-top: 5px;
}

.box:hover {
  transform: translateY(-8px);
  box-shadow: var(--shadow-hover);
}

/* Bottom Navigation */
.bottom-nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.7rem 0;
  background: #fff;
  position: fixed;
  bottom: 0;
  width: 100%;
  border-top: 1px solid var(--border);
  z-index: 100;
}

.bottom-nav div {
  text-align: center;
  color: #999;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}

.bottom-nav div:hover {
  transform: scale(1.1);
  color: var(--primary);
}

.bottom-nav .active {
  color: var(--secondary);
}

.bottom-nav span {
  font-size: 1.5rem;
  display: block;
}

.bottom-nav small {
  font-size: 0.75rem;
}
body.dark-mode .dropdown {
  background: #2c2c2c;
  border: 1px solid var(--border);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

body.dark-mode .dropdown ul li {
  color: #f0f0f0; /* Light color for dark mode */
}

body.dark-mode .dropdown ul li i {
  color: var(--primary); /* Ensure icons are visible */
}

body.dark-mode .dropdown ul li:hover {
  background: rgba(255, 255, 255, 0.1); /* Slight hover effect */
}

body.dark-mode .dropdown ul li strong {
  color: var(--secondary); /* Highlight "strong" items with a different color */
}

/* Back to Top Button */
#backToTopBtn,
#scrollTopBtn {
  position: fixed;
  bottom: 80px;
  right: 20px;
  display: none;
  z-index: 999;
  background-color: var(--primary);
  color: white;
  border: none;
  border-radius: 50%;
  padding: 12px 15px;
  font-size: 1.4rem;
  cursor: pointer;
  box-shadow: var(--shadow-hover);
  transition: background 0.3s ease, opacity 0.3s ease;
}

#backToTopBtn:hover,
#scrollTopBtn:hover {
  background-color: var(--secondary);
}

/* Slide Display */
.slide {
  display: none;
}

.slide.active {
  display: block;
}

/* Responsive Design */
@media (max-width: 600px) {
  .news-grid {
    grid-template-columns: 1fr;
  }

  #scrollTopBtn {
    padding: 10px 13px;
    font-size: 1.2rem;
  }

  .news button,
  .load-more button {
    width: 100%;
    font-size: 1rem;
  }




  .bottom-nav {

    gap: 10px;
    padding: 0.5rem;
  }

  .bottom-nav div {
    flex: 1 1 20%;

}
@media (max-width: 768px) {
  .top-bar {

  }

  .dropdown {

  <script>
  // Toggle the slide-in menu visibility
  document.querySelector('.menu-icon').addEventListener('click', function () {
      document.getElementById('menuDropdown').classList.toggle('active');
    });

    // Toggle the options dropdown visibility
    document.querySelector('.options-icon').addEventListener('click', function () {
      document.getElementById('optionsDropdown').classList.toggle('active');
    });

    // Optional: Close dropdowns when clicking outside
    window.addEventListener('click', function (e) {
      const menu = document.getElementById('menuDropdown');
      const options = document.getElementById('optionsDropdown');

      // Close menu if clicked outside
      if (!e.target.closest('.menu-icon') && !e.target.closest('#menuDropdown')) {
        menu.classList.remove('active');
      }

      // Close options dropdown if clicked outside
      if (!e.target.closest('.options-icon') && !e.target.closest('#optionsDropdown')) {
        options.classList.remove('active');
      }
    });

    let currentPage = 1;

    async function loadNews() {
      const apiKey = 'f18792fe99204a98ba2313f451b83315';
      const url = `https://newsapi.org/v2/everything?q=education&sortBy=publishedAt&pageSize=6&page=${currentPage}&language=en&apiKey=${apiKey}`;
      const newsGrid = document.getElementById('newsGrid');
      const loadMoreBtn = document.getElementById('loadMoreBtn');

      if (currentPage === 1) {
        newsGrid.innerHTML = '<p>Loading news...</p>';
      }

      loadMoreBtn.textContent = 'Loading...';

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
          newsGrid.innerHTML = '<p>No news found at the moment.</p>';
          loadMoreBtn.style.display = 'none';
          return;
        }

        if (currentPage === 1) newsGrid.innerHTML = '';

        data.articles.forEach(article => {
          const title = article.title || 'No title available';
          const description = article.description || 'No description available';
          const source = article.source?.name || 'Unknown Source';
          const date = new Date(article.publishedAt).toLocaleDateString();
          const image = article.urlToImage || 'https://via.placeholder.com/300x150?text=No+Image';
          const link = article.url || '#';

          const box = document.createElement('div');
          box.className = 'box';
          box.innerHTML = `
            <img src="${image}" alt="news image">
            <strong>${title}</strong>
            <p>${description}</p>
            <small style="color: gray;">${source} • ${date}</small><br>
            <a href="${link}" target="_blank">Read more</a>
          `;
          newsGrid.appendChild(box);
        });

        loadMoreBtn.textContent = '...';
        currentPage++;
      } catch (error) {
        newsGrid.innerHTML = '<p style="color:red;text-align: center;">Failed to load news. Please try again later.</p>';
        loadMoreBtn.style.display = 'none';
        console.error('Error fetching news:', error);
      }
    }
   

    document.getElementById('loadMoreBtn').addEventListener('click', loadNews);
    loadNews();

    // Slider Logic
    const slides = document.querySelectorAll('.slide');
    const dotsContainer = document.getElementById('dots');
    let currentSlide = 0;

    slides.forEach((_, index) => {
      const dot = document.createElement('span');
      dot.addEventListener('click', () => showSlide(index));
      dotsContainer.appendChild(dot);
    });

    const dots = dotsContainer.querySelectorAll('span');
    showSlide(0);

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        dots[i].classList.toggle('active', i === index);
      });
      currentSlide = index;
    }

    function nextSlide() {
      const next = (currentSlide + 1) % slides.length;
      showSlide(next);
    }
