<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Augustine's College Student/Parent WebApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400;
            --secondary-color: #ffffff;
            --background-light: #f8f9fa;
            --background-dark: #121212;
            --card-bg: rgba(255, 255, 255, 0.15);
            --border-radius: 15px;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            --text-dark: #333;
            --text-light: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background-light);
            color: var(--text-dark);
            transition: 0.4s ease-in-out;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-light);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: var(--shadow);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .logo img {
            height: 40px;
        }

        .toggle-btn {
            background: var(--secondary-color);
            border: none;
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .toggle-btn:hover {
            background: #004d00;
            color: var(--secondary-color);
        }

        /* Card Container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Individual Cards */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            color: var(--text-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-color);
            font-size: 24px;
            z-index: 9999;
        }

        body.dark-mode .card {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        .card i {
            font-size: 50px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card h3 {
            font-size: 20px;
            font-weight: bold;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .card-container {
                grid-template-columns: 1fr;
            }

            .card {
                width: 100%;
                max-width: 350px;
                margin: auto;
            }
        }
    </style>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
        
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
                document.body.style.display = 'block';
            }, 3000);
        };
    </script>
</head>
<body>
    <div class="preloader">
        <img src="logo2.png" alt="Logo" class="logo" height="200px">
        <div class="text-animation">Be Ambitious</div>
    </div>
    <nav class="navbar">
        <div class="logo">
            <img src="logo2.png" alt="Logo">
            <h1>St. Augustine's College Student/Parent WebApp</h1>
        </div>
        <button class="toggle-btn" onclick="toggleMode()">Light/Dark Mode</button>
    </nav>

    <!-- Card-Based Navigation -->
    <div class="card-container">
        <a href="announcement.html" class="card">
            <i class="fas fa-bullhorn"></i>
            <h3>Announcements</h3>
        </a>
        <a href="resources.html" class="card">
            <i class="fas fa-book"></i>
            <h3>Access Library</h3>
        </a>
   
        <a href="calender.html" class="card">
            <i class="fas fa-calendar-alt"></i>
            <h3>Academic Calendar</h3>
        </a>
    
</body>
</html>
