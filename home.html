<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Augustine's College WebApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006400;
            --secondary-color: #ffffff;
            --background-light: #f8f9fa;
            --text-dark: #333;
            --text-light: #fff;
            --border-radius: 15px;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background-light);
            color: var(--text-dark);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--primary-color);
            color: var(--secondary-color);
            box-shadow: var(--shadow);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .logo img {
            height: 40px;
        }

        /* Hamburger Menu */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--secondary-color);
        }

        .gallery-container {
            text-align: center;
            margin: 50px auto;
            max-width: 90%;
            width: 100%;
        }

        .gallery-container h2 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .gallery img {
            width: 30%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .gallery img {
                width: 90%;
            }
        }

        .slideshow {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }

        .slideshow img {
            width: 80%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }

        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .close { top: 10px; right: 20px; }
        .prev { left: 20px; }
        .next { right: 20px; }

        @media (max-width: 768px) {
            .gallery img { width: 140px; height: 140px; }
            .slideshow img { width: 90%; }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: left 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            font-size: 24px;
            cursor: pointer;
            float: right;
        }

        /* Card Container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Individual Cards */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            box-shadow: var(--shadow);
            color: var(--text-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .card i {
            font-size: 50px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card h3 {
            font-size: 20px;
            font-weight: bold;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
/* Light Mode (Default) */
body {
    background: #f8f9fa;
    color: #333;
}

/* Dark Mode Styles */
body.dark-mode {
    background: #121212;
    color: #ffffff;
}

body.dark-mode .navbar {
    background: #1e1e1e;
    color: #ffffff;
}

body.dark-mode .card {
    background: rgba(255, 255, 255, 0.1);
    color: #ffffff;
}

body.dark-mode .sidebar {
    background: #1e1e1e;
}

body.dark-mode .sidebar a {
    color: #ffffff;
}

body.dark-mode .toggle-switch .slider {
    background: #ffffff;
}

/* Toggle Switch */
.toggle-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.toggle-switch {
    position: relative;
    width: 40px;
    height: 20px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 20px;
    transition: 0.4s;
}

.toggle-switch input:checked + .slider {
    background-color: #4CAF50;
}

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--secondary-color);
            font-size: 24px;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
 /* Sidebar */
 .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            box-shadow: var(--shadow);
            transition: left 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .card-container {
                grid-template-columns: 1fr;
            }

            .card {
                width: 100%;
                max-width: 350px;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <img src="logo2.png" alt="Logo" class="logo" height="130px">
        <div class="text-animation">Be Ambitious</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">âœ–</span>
        <h2>Settings</h2>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
       
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo2.png" alt="Logo">
            <h1 style="font-size: 12px;">St. Augustine's College student/parent WebApp</h1>
        </div>
        <button class="hamburger" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Card-Based Navigation -->
    <div class="card-container">
        <a href="announcement.html" class="card">
            <i class="fas fa-bullhorn"></i>
            <h3>Announcements</h3>
        </a>
        <a href="resources.html" class="card">
            <i class="fas fa-book"></i>
            <h3>Access Library</h3>
        </a>
        <a href="Calendar.html" class="card">
            <i class="fas fa-calendar-alt"></i>
            <h3>Academic Calendar</h3>
        </a>
         <!-- Gallery Section -->
    
        <div class="gallery-container">
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <img src="logo2.png" alt="Gallery Image" onclick="openSlideshow(0)">
                <img src="Screenshot 2025-03-14 175939.png" alt="Gallery Image" onclick="openSlideshow(1)">
                <img src="Screenshot 2025-03-14 180304.png" alt="Gallery Image" onclick="openSlideshow(2)">
            </div>
        </div>
    </div>

    <!-- Slideshow -->
    <div class="slideshow" id="slideshow">
        <span class="close" onclick="closeSlideshow()">âœ–</span>
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <img id="slideshowImage" src="">
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>
    </div>
    <script>
        let images = ["Screenshot 2025-03-14 180304.png", "logo2.png", "Screenshot 2025-03-14 175939.png"];
        let currentIndex = 0;

        function openSlideshow(index) {
            document.getElementById("slideshow").style.display = "flex";
            currentIndex = index;
            document.getElementById("slideshowImage").src = images[currentIndex];
        }

        function closeSlideshow() {
            document.getElementById("slideshow").style.display = "none";
        }

        function changeSlide(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            document.getElementById("slideshowImage").src = images[currentIndex];
        }
    </script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.preloader').classList.add('hidden');
                document.body.style.opacity = "1";
            },2000);
        };
    </script>
    <script src="settings.js"></script>
</body>
</html>
