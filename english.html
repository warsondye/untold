<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year for Past Questions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf4e1; /* Light green background */
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #ffffff; /* White background for container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
        }
        label {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
            display: block;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        button {
            padding: 12px 20px;
            background-color: #06421f; /* Green button */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #2ecc71; /* Lighter green when hovered */
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select the Year of Past Questions</h1>

        <label for="yearSelect">Choose Year:</label>
        <select id="yearSelect">
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <!-- Add more years as needed -->
        </select>

        <button onclick="generateLink()">Show Past Questions</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Predefined links for each year
        const yearLinks = {
            "2025": "https://example.com/past-questions-2025",
            "2024": "https://example.com/past-questions-2024",
            "2023": "https://example.com/past-questions-2023",
            "2022": "https://example.com/past-questions-2022",
            "2021": "https://example.com/past-questions-2021",
            "2020": "english_2020.html",
            "2019": "https://example.com/past-questions-2019",
            // Add more predefined links here as necessary
        };

        function generateLink() {
            const year = document.getElementById('yearSelect').value;
            const link = yearLinks[year]; // Get the link from the predefined links

            if (link) {
                // Show the link in the result div
                document.getElementById('result').innerHTML = `
                    <p>You have selected the year: <strong>${year}</strong>.</p>
                    <p>Click the link below to access the past questions for this year:</p>
                    <a href="${link}" target="_blank" style="color: #27ae60; font-size: 1.2em; text-decoration: none;">Go to Past Questions for ${year}</a>
                `;
            } else {
                // In case no link is found for the selected year
                document.getElementById('result').innerHTML = `<p>No link available for the selected year.</p>`;
            }
        }
    </script>

</body>
</html>
