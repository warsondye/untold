<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Form</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      resize: vertical;
      min-height: 150px;
      font-family: Georgia, serif;
      font-size: 16px;
    }

    button {
      background-color: #c21515;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: Georgia, serif;
      font-size: 16px;
    }

    button:hover {
      background-color: #9c0d0d;
    }

    .go-back-btn {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .go-back-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <h1>Tell us what's wrong</h1>
    
    <form id="reportForm">
      <label for="reportDetails">Report Details:</label><br>
      <textarea id="reportDetails" name="reportDetails" placeholder="Enter your report details here..." rows="4" cols="50"></textarea><br>
      <button type="submit">Submit Report</button>
    </form>
    <button class="go-back-btn" onclick="goBack()">Go Back</button>
  </div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get report details from the form
      const reportDetails = document.getElementById('reportDetails').value;
      
      // Validate report details
      if (!reportDetails.trim()) {
        alert('Please enter report details.');
        return;
      }
      
      // Send report to WhatsApp number
      sendWhatsAppMessage(reportDetails);
    });

    // Function to send WhatsApp message
    function sendWhatsAppMessage(message) {
      const formattedMessage = encodeURIComponent(message);
      const whatsappLink = `https://wa.me/1234567890/?text=${formattedMessage}`; // Replace 1234567890 with your WhatsApp number
      window.open(whatsappLink, '_blank');
    }

    // Function to navigate back
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
